<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Contact Me</h1>
    </header>
    
    <main class="contact-page">
        <form class="contact-form">
            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="John" required>
            </div>
            <div class="input-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" placeholder="Doe" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
            </div>
            <div class="input-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" placeholder="+1234567890" required>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </main>

    <footer class="footer">
        <div class="social-links">
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn">
                <img src="linkedin-icon.svg" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com/yourprofile" target="_blank" aria-label="Instagram">
                <img src="instagram-icon.svg" alt="Instagram">
            </a>
            <a href="https://github.com/yourprofile" target="_blank" aria-label="GitHub">
                <img src="github-icon.svg" alt="GitHub">
            </a>
            <a href="https://twitter.com/yourprofile" target="_blank" aria-label="Twitter">
                <img src="twitter-icon.svg" alt="Twitter">
            </a>
        </div>
    </footer>
</body>
</html>
